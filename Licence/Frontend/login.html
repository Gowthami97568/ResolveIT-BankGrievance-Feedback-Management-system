<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Grievance & Feedback System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .login-container{
            width:420px;
            background:white;
            padding:40px;
            border-radius:15px;
            box-shadow:0 15px 35px rgba(0,0,0,0.3);
        }

        .login-container h2{
            text-align:center;
            color:#2c5364;
            margin-bottom:5px;
        }

        .subtitle{
            text-align:center;
            font-size:14px;
            color:#777;
            margin-bottom:25px;
        }

        .input-group{
            margin-bottom:18px;
        }

        .input-group label{
            font-size:14px;
            font-weight:500;
        }

        .input-group input{
            width:100%;
            padding:10px;
            margin-top:6px;
            border-radius:8px;
            border:1px solid #ccc;
        }

        .input-group input:focus{
            border-color:#2c5364;
            outline:none;
        }

        .options{
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-size:13px;
            margin-bottom:20px;
        }

        .options a{
            text-decoration:none;
            color:#2c5364;
        }

        .login-btn{
            width:100%;
            padding:12px;
            background:#2c5364;
            color:white;
            border:none;
            border-radius:8px;
            font-size:16px;
            cursor:pointer;
        }

        .login-btn:hover{
            background:#1c3b4a;
        }

        .divider{
            text-align:center;
            margin:20px 0;
            font-size:13px;
            color:#999;
        }

        .social-icons{
            display:flex;
            justify-content:center;
            gap:20px;
        }

        .social-icons a{
            width:45px;
            height:45px;
            display:flex;
            justify-content:center;
            align-items:center;
            border-radius:50%;
            color:white;
            font-size:18px;
            text-decoration:none;
            transition:0.3s;
        }

        .google{ background:#db4437; }
        .facebook{ background:#4267B2; }
        .github{ background:#333; }

        .social-icons a:hover{
            transform:scale(1.1);
            opacity:0.9;
        }

        .signup{
            text-align:center;
            margin-top:20px;
            font-size:14px;
        }

        .signup a{
            color:#2c5364;
            text-decoration:none;
            font-weight:500;
        }

        @media(max-width:480px){
            .login-container{
                width:90%;
                padding:25px;
            }
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Bank Grievance & Feedback System</h2>
    <p class="subtitle">Sign in to your account</p>

    <!-- IMPORTANT: No action, No method -->
    <form onsubmit="return loginUser()">
        
        <div class="input-group">
            <label>Email or Username</label>
            <input type="text" id="username" placeholder="Enter email or username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <div class="options">
            <label>
                <input type="checkbox"> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="divider">OR</div>

    <div class="social-icons">
        <a href="#" class="google" onclick="socialLogin()">
            <i class="fab fa-google"></i>
        </a>
        <a href="#" class="facebook" onclick="socialLogin()">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="github" onclick="socialLogin()">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <div class="signup">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
function loginUser() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if(username === "" || password === "") {
        alert("Please fill all fields!");
        return false;
    }

    // Save login state
    localStorage.setItem("isLoggedIn", "true");

    // Redirect to dashboard
    window.location.href = "dashboard.html";

    return false; // Prevent default submit
}

function socialLogin() {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
