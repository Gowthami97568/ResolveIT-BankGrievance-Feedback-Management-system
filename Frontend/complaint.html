<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Form</title>
<style>
body {font-family: Arial, sans-serif; background:#f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh;}
.complaint-container {background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:400px;}
h2{text-align:center; margin-bottom:20px;}
label{display:block; margin-bottom:5px; font-weight:bold;}
input[type="text"], input[type="email"], textarea{width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; resize:vertical;}
button{width:100%; padding:12px; background:#007BFF; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:16px;}
button:hover{background:#0056b3;}
.success-message{text-align:center; color:green; font-weight:bold; margin-top:10px;}
</style>
</head>
<body>

<div class="complaint-container">
<h2>Complaint Form</h2>
<form id="complaintForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Complaint</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Submit Complaint</button>
</form>
<div class="success-message" id="successMessage"></div>
</div>

<script>
const form = document.getElementById('complaintForm');
const successMessage = document.getElementById('successMessage');

form.addEventListener('submit', function(e){
    e.preventDefault();

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;

    // Get existing complaints or empty array
    let complaints = JSON.parse(localStorage.getItem('complaints')) || [];

    // Add new complaint
    complaints.push({
        id: complaints.length + 1,
        name: name,
        email: email,
        subject: subject,
        message: message,
        status: "Pending",
        date: new Date().toLocaleString()
    });

    // Save to localStorage
    localStorage.setItem('complaints', JSON.stringify(complaints));

    // Show success message
    successMessage.textContent = "Complaint submitted successfully!";

    // Reset form
    form.reset();

    // Redirect to dashboard
    setTimeout(()=> {
        window.location.href = "dashboard.html"; // your original dashboard
    }, 1500);
});
</script>

</body>
</html>
